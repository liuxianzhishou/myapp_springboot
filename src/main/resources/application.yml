server:
  port: 8888

# 数据库配置
# 使用com.mysql.cj.jdbc.Driver的前提下，一定要有serverTimezone
# useSSL=true
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/myapp?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

# mybatis配置
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml